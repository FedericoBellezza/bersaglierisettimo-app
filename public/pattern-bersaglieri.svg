<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Pattern di sfondo con simboli musicali e cappello da bersagliere stilizzato -->
  <defs>
    <pattern id="bersaglieriPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Simbolo nota musicale -->
      <path d="M30,30 Q35,20 40,30 L40,60 C40,70 20,70 20,60 C20,50 40,50 40,60 L40,30" fill="#ffffff" opacity="0.7"/>
      
      <!-- Cappello stilizzato bersagliere -->
      <path d="M70,40 C80,35 85,45 75,50 L65,55 C60,57 55,50 60,45 Z" fill="#ffffff" opacity="0.7"/>
      
      <!-- Piuma stilizzata -->
      <path d="M75,45 Q85,35 90,45" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Rettangolo con il pattern -->
  <rect width="100" height="100" fill="url(#bersaglieriPattern)" />
</svg>